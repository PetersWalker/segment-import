<!-- index.html -->
<!DOCTYPE HTML>

<html lang="en" ng-app="segIport">
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

  <title>Import</title>

  <!-- SCROLLS -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/index.css">
  <!-- load bootstrap -->

  <!-- SPELLS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>

  <!-- FIREBASE -->
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script src='https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js'></script>

  <!-- JQUERY CSV LIBRARY -->
  <script type="text/javascript" src="/js/jquery.csv-0.71.min.js"></script>

  <!-- APP SPECIFIC ANGULAR FILES -->
  <script src="/js/app.js"></script>
  <script src="/js/controllers.js"></script>

  <!-- APP SPECIFIC JS FILES -->
  <script src="/js/index.js"></script>
</head>

<body ng-controller="mainController">
  <div class="container">
    <div class="row-fluid">
      <div role="form" style="width: 600px; margin: 0 auto;">
        <div class="form-group">
          <label>Select a csv file:</label>
          <input type="file" id="fileInput">
        </div>
        <div class="form-group" ng-show="recipients.list.length != 0">
          <hr>
          <table style="min-width: 600px">
            <thead>
              <tr>
                <th class="col-md-4" style="padding: 0px;">Name</th>
                <th class="col-md-4" style="padding: 0px;">Number</th>
                <th class="col-md-4" style="padding: 0px;">Type</th>
                <th class="col-md-4" style="padding: 0px;">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="person in recipients.list track by $index">
                <td>{{person.name}}</td>
                <td>{{person.phone_number}}</td>
                <td>{{person.notification_type}}</td>
                <td ng-class="person.status">{{person.status}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <hr>
      </div>
    </div>
  </div>

</body>

</html>
